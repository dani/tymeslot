name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version and tags
        id: meta
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Version tag push: use tag version
            VERSION=${GITHUB_REF#refs/tags/v}
            TAGS="luka1thb/tymeslot:${VERSION},luka1thb/tymeslot:latest"
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            # Push to main: use git SHA
            SHORT_SHA=$(git rev-parse --short HEAD)
            TAGS="luka1thb/tymeslot:latest,luka1thb/tymeslot:main-${SHORT_SHA}"
          else
            # Manual trigger: read version from mix.exs
            VERSION=$(grep 'version:' mix.exs | head -n1 | sed 's/.*"\(.*\)".*/\1/')
            TAGS="luka1thb/tymeslot:${VERSION},luka1thb/tymeslot:latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=luka1thb/tymeslot:buildcache
          cache-to: type=registry,ref=luka1thb/tymeslot:buildcache,mode=max
